<div class="row">
  <div class="col">
    <button type="button" class="btn btn-primary float-right mb-3" data-toggle="modal"
    data-target="#modalProducto" (click)="resetForm()" >Nuevo producto</button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Tipo</th>
          <th scope="col">Precio</th>
          <th scope="col">&nbsp;</th>
          <th scope="col">&nbsp;</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producto of productos; index as i">
          <th scope="row">{{i+1}}</th>
          <td>{{producto.tipo}}</td>
          <td>${{producto.precio}}</td>
          <td>
            <button class="btn btn-primary" (click)="onPreUpdateProducto(producto)"
            data-toggle="modal" data-target="#modalProducto">Actualizar</button>
          </td>
          <td>
            <a href="/admin/list-productos" class="btn btn-danger" (click)="onDeleteProducto(producto.id)">Borrar</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<app-modal></app-modal>
