          <img src="{{producto.color}}"/>
        </div>
        <h3 routerLink="/producto/{{producto.id}}" class="card-title">{{producto.tipo}}</h3>
        <p>{{producto.marca}}</p>
        <p>Precio: {{producto.precio}} USD</p>
        <button type="button">
          <span routerLink= "/producto/{{producto.id}}">AÃ±adir al carrito</span>
        </button>
      </li>
    </ul>
